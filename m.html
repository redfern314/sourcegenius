<body>
  {{ loginButtons }}
  {{> sources }}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{ greeting }}
  {{#if loggedIn }}
    {{> sources }}
  {{ else }}
    {{ loginButtons }}
  {{/if }}
  <input type="button" value="Click" />
</template>

<template name="newSource">
  <div>
    <h1>Add new source code</h1>
    <textarea placeholder='std::cout >> "HELLOW WORLD" >> endl; ' width='500'></textarea><br />
    <button class='btn' id='submit-new-source'>Submit</button>
  </div>
</template>

<template name="sources">
  {{#if viewing }}
    {{> currentSource viewing }}
  {{ else }}
    <div id="your-sources">
      {{#each userSources}}
        {{> userSourceTemplate }}
      {{/each}}
     </div>
    <div id="shared-with-you">
      {{#each sharedSources }}
        {{> sharedSourceTemplate }}
      {{/each }}
    </div>
    {{> newSource}}
  {{/if }}
</template>
